<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Welcome to my Bookmarker">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="shortcut icon"href="images/bookmark_logo.png">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
		<title>Bookmarker</title>
	</head>

	<body>

		<!-- Header -->
		<div class="container header">
			<h3>Bookmarker</h3>
			<hr>
		</div>


		<!-- Bookmark your sites -->
		<div class="container form-container text-center">
			<h2 class="mb-4">Bookmark Your Favourite Sites</h2>
			<form id="myForm">
			  <div class="form-group">
			    <label class="font-weight-bold">Website Name</label>
			    <input type="text" class="form-control" placeholder="Website Name" 
			    id="site-name">
			  </div>
			  <div class="form-group">
			    <label class="font-weight-bold">Website URL</label>
			    <input type="url" class="form-control" placeholder="Website URL" id="site-url">
			  </div>
			  <button type="submit" class="btn btn-primary btn-lg">Submit</button>  
			</form>
		</div>


		<!-- Bookmarked sites -->
		<div class="container bookmarked" id="bookmarked"></div>





		
		<script
		src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="js/plugins.js"></script>
	</body>
</html>
